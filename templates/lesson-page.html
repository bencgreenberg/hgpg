{% extends "base.html" %}

{% block content %}

	<div class="container w-full md:max-w-3xl mx-auto pt-20">

		<div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal">

			<div>
				<p class="text-base md:text-sm text-green-500 font-bold">&lt; <a href="/" class="text-base md:text-sm text-green-500 font-bold no-underline hover:underline">BACK TO HOME</a></p>
						<h1 class="font-bold break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl">{{ page.title }}</h1>
						<p class="text-sm md:text-base font-normal text-gray-600">Published {{ page.date }}</p>
			</div>


      {{ page.content | safe }}

	</div>


{% endblock content %}
